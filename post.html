<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    
    <!-- Bootstrap CSS (optional for additional utility classes) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    
    <title>Post Card</title>
</head>
<body class="bg-gray-100 p-6 flex justify-center">
    
    <div class="post-card border border-gray-300 rounded-lg p-4 shadow-lg mb-6 w-full max-w-xl bg-white">
        <!-- User Info -->
        <div class="user-info flex items-center mb-4">
            <img src="profile-pic.jpg" alt="Profile Picture" class="profile-pic w-10 h-10 rounded-full mr-3">
            <span class="user-name font-semibold text-gray-800">Username</span>
        </div>
        
        <!-- Post Input Area -->
        <textarea class="post-input w-full h-24 p-3 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400" placeholder="What's on your mind?"></textarea>
      
        <!-- Media Selection Icons -->
        <div class="media-icons flex justify-end mt-3 space-x-4">
            <!-- Photo Upload -->
            <input type="file" id="photo-upload" accept="image/*" class="hidden" onchange="previewMedia(event, 'image')">
            <label for="photo-upload" class="text-gray-600 hover:text-green-500 cursor-pointer">
                <i class="bi bi-image"></i>
            </label>
      
            <!-- Video Upload -->
            <input type="file" id="video-upload" accept="video/*" class="hidden" onchange="previewMedia(event, 'video')">
            <label for="video-upload" class="text-gray-600 hover:text-green-500 cursor-pointer">
                <i class="bi bi-camera-video"></i>
            </label>
        </div>

        <!-- Media Preview Area -->
        <div id="media-preview" class="mt-3">
            <!-- Preview content will be dynamically inserted here -->
        </div>
      
        <!-- Post Content After Submission -->
        <div class="post-content mt-3">
            <!-- Dynamically inserted content will be displayed here -->
        </div>
      
        <!-- Post Interaction Icons -->
        <div class="post-actions flex justify-between mt-4 border-t pt-4">
            <!-- Like Icon -->
            <button class="action-icon text-gray-600 hover:text-green-500">
                <i class="bi bi-hand-thumbs-up"></i>
            </button>
      
            <!-- Dislike Icon -->
            <button class="action-icon text-gray-600 hover:text-green-500">
                <i class="bi bi-hand-thumbs-down"></i>
            </button>
      
            <!-- Comment Icon -->
            <button class="action-icon text-gray-600 hover:text-green-500">
                <i class="bi bi-chat-dots"></i>
            </button>
      
            <!-- Bookmark Icon -->
            <button class="action-icon text-gray-600 hover:text-green-500">
                <i class="bi bi-bookmark"></i>
            </button>
        </div>
      
        <!-- Comment Section -->
        <div class="comments-section mt-6">
            <textarea class="comment-input w-full p-2 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400" placeholder="Add a comment..."></textarea>
            <button class="comment-submit bg-green-500 hover:bg-green-600 text-white px-4 py-2 mt-2 rounded-lg">Post</button>
          
            <!-- Comments List -->
            <div class="comments-list mt-4 max-h-32 overflow-y-auto">
                <!-- Dynamic comments will be added here -->
            </div>
        </div>
    </div>
 
    <!-- Optional Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>

    <script>
        function previewMedia(event, type) {
            const previewArea = document.getElementById('media-preview');
            previewArea.innerHTML = ''; // Clear previous previews

            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                if (type === 'image') {
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    img.alt = 'Selected Image';
                    img.className = 'w-full h-48 object-cover rounded-lg'; // Style the image
                    previewArea.appendChild(img);
                } else if (type === 'video') {
                    const video = document.createElement('video');
                    video.src = e.target.result;
                    video.controls = true;
                    video.className = 'w-full h-48 rounded-lg'; // Style the video
                    previewArea.appendChild(video);
                }
            };
            reader.readAsDataURL(file); // Read the file as a data URL
        }
    </script>
 
</body>
</html>
